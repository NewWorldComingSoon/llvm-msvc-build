name: build-dev

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
    env:
      BUILD_TYPE: Release
    steps:
   
    - name: Install ninja-build tool
      uses: seanmiddleditch/gha-setup-ninja@v3
    
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.7.0
    
    - name: Checkout NewWorldComingSoon
      uses: actions/checkout@v3
      with:
        repository: NewWorldComingSoon/llvm-msvc
        path: llvm-msvc
        
    - name: Build llvm
      run: |
        cmake -G "Visual Studio 16 2019" -A X64 -Bbuild -DLLVM_ENABLE_LIBXML2=ON -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded" -DLLVM_USE_CRT_RELEASE=MT -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCPACK_GENERATOR=ZIP "-DCMAKE_INSTALL_PREFIX=$pwd\\prefix" -DLLVM_TARGETS_TO_BUILD="X86;ARM;AArch64" -DLLVM_ENABLE_PROJECTS="clang;lld" llvm-msvc\\llvm
        cmake --build build --config Release

    - name: Package llvm
      run: |
        cmake --build build --target package --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: llvm-msvc
        path: build/*.zip
